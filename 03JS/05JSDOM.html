<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>

    

    <div>hello</div>
    <div>hello2</div>

    <p class="text">world</p>

    <div id="root">root div</div>
    <p id="id_p2">这是一个p标签</p>

    <div class="nav">nav1</div>
    <div class="nav">nav2</div>



    <script>


        //DOM 获取元素
        var params = document.getElementsByTagName("div");
        console.log(params);

        var text = document.getElementsByClassName("text");
        console.log(text);
        text[0].innerHTML = "hahahahhahahha";

        var idE = document.getElementById("root");
        console.log(idE);
        idE.innerHTML = "呵呵呵呵呵呵";

        var nav = document.querySelectorAll(".nav");
        console.log(nav);
        nav[0].innerHTML = "nav";



        

        //DOM 创建元素
        var text = document.createElement("p");
        //添加内容
        var content = document.createTextNode("这是新创建的一个p标签");
        text.appendChild(content);
        //添加id属性
        var id = document.createAttribute("id");
        id.value = "id_created";
        text.setAttributeNode(id);
        //插入界面
        nav[0].appendChild(text);


        console.log(text);



    </script>

  </body>
</html>
