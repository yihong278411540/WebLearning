    <style>

        }

        root.id = "roots";
        console.log(root);

        root.className = "boxs box"
        console.log(root);

        root.classList.remove("box")

        if (root.classList.contains("box")) {

        }

        root.innerHTML = "大家好呀";

        var str = "<a href='https://www.itbaizhan.com'>百战</a>"
        // root.innerHTML = str;
        root.innerText = str;
