<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第三个网页-文本</title>
</head>

<body>
    <!-- 文本标签 -->
    <p>p-普通文字</p>
    <p>
        <em>em-着重文字</em>
        <br/>
        <i>i-斜体文字</i>
        <br/>
        <b>b-粗体文字</b>
        <br/>
        <strong>strong-加重语气</strong>
        <br/>
        <del>del-删除字</del>
        <br/>
        <span>span-元素没有特定的含义</span>
    </p>

</body>

</html>
