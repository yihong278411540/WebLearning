<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>第四个网页-列表</title>
</head>

<body>
    <!-- 有序列表 -->
    <ol type="i">
        <li>苹果</li>
        <li>橘子</li>
        <li>香蕉</li>
        <li>火龙果</li>
    </ol>

    <ol type="A">
        <li>水果
            <ol>
                <li>苹果</li>
                <li>橘子</li>
                <li>香蕉</li>
                <li>火龙果</li>
            </ol>
        </li>
        <li>蔬菜
            <ol>
                <li>白菜</li>
                <li>青菜</li>
                <li>黄瓜</li>
            </ol>
        </li>
        <li>肉类
            <ol>
                <li>猪肉</li>
                <li>牛肉</li>
            </ol>
        </li>
    </ol>




    <!-- 无序列表 -->
    <ul type="square">
        <li>苹果</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ul>

    <ul type="none">
        <li>苹果</li>
        <li>橙子</li>
        <li>香蕉</li>
    </ul>

    <!-- 无需列表效果 -->
    <!-- 导航效果 -->

    <ul>
        <li>小米手机</li>
        <li>红米手机</li>
        <li>电视</li>
        <li>笔记本</li>
    </ul>



</body>

</html>
