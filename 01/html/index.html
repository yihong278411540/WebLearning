    <script>
        // document.write("绿叶学习网，给你初恋般的感觉")

        function createArrayMethod() {
            var arr2 = ["0000", "1111", "2222", "3333", "4444"];
            // for (var i = 0; i < arr2.length; i++) {
            //     document.write(arr2[i] + "<br/>");
            // }

            document.write(arr2.unshift("xxxxx") + "<br/>");
            document.write(arr2.push("yyyyy") + "<br/>");

            arr2.shift();
            arr2.pop();

            document.write(arr2+ "<br/>");

        }
        createArrayMethod();


        function add(a, b) 
        {
            var sum = a + b;
            document.write(sum + "<br/>");
        }
