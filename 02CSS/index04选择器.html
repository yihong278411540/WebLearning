<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器</title>

    <style>
        /* 全局选择器 */
        * {
            font-size: 30;
            color: black;
        }

        /* 标签选择器 */
        h3 {
            color: blue;
        }
        span {
            color: green;
            font-size: 20px;
        }






    </style>

</head>

<body>

    <h3>Hello World</h3>
    <p>Hello World</p>

    <p>我是第一个文本段落</p>
    <p>我是第二个文本段落</p>
    <p>我是第二个<span>span标签</span>文本段落</p>


    


</body>

</html>
